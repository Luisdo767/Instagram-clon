<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>

    <header>
        <div class="navBar">
            <div class="logo">
                <img src="/img/logo.png">
                <h3>Instagram</h3>
            </div>
            <input type="text" placeholder="🔍Buscar">
            <ul class="navMenu">
                <li class="navItem">
                    <a href="#"><img src="/img/bxs-home.svg"></a>
                </li>
                <li class="navItem">
                    <a href="#"><img src="/img/bx-message-rounded.svg"></a>
                </li>
                <li class="navItem">
                    <a href="#"><img src="/img/bx-heart.svg"></a>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="/img/user1.jpg" class="cover">
                </div>
                <h3>user_1<br><span>Armenia, Colombia</span></h3>
            </div>
            <div>
                <img src="/img/dot.png" alt="puntos" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="/img/pic-user1.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="/img/heart.png" class="heart">
                <img src="/img/comment.png">
                <img src="/img/share.png">
            </div>
            <div class="right">
                <img src="/img/bookmark.png" alt="">
            </div>
        </div>
        <h4 class="likes">3,789 likes</h4>
        <h4 class="message"><b>user_1</b> Gracias por su apoyo y amor <span>#cards</span> <span>#love</span> <span>#selfie</span></h4>
        <h4 class="comments">Ver los 345 comentarios</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="/img/user1.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="Añadir comentario...">
        </div>
        <h5 class="postTime">Hace 3 días</h5>
    </div>

    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="/img/user2.jpg" class="cover">
                </div>
                <h3>doggys__75<br><span>Toronto, Canada</span></h3>
            </div>
            <div>
                <img src="/img/dot.png" alt="puntos" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="/img/pic-user2.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="/img/heart.png" class="heart">
                <img src="/img/comment.png">
                <img src="/img/share.png">
            </div>
            <div class="right">
                <img src="/img/bookmark.png" alt="">
            </div>
        </div>
        <h4 class="likes">1,209 likes</h4>
        <h4 class="message"><b>doggys__75</b> he seems very gentle 😊 <span>#cards</span> <span>#dog</span> <span>#bark</span></h4>
        <h4 class="comments">Ver los 50 comentarios</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="/img/user2.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="Añadir comentario...">
        </div>
        <h5 class="postTime">Hace 2 horas</h5>
    </div>
</body>
</html>
